<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellipse of universe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="overlay">
    <div>
      Primary planet
      <select onchange="Planet.changeBasePlanet(this)" class="base-planet">
        <option id="option-empty" value=""></option>
        <option id="option-mercure" value="mercure">mercure</option>
        <option id="option-venus" value="venus">venus</option>
        <option id="option-earth" value="earth">earth</option>
        <option id="option-mars" value="mars">mars</option>
        <option id="option-jupiter" value="jupiter">jupiter</option>
        <option id="option-saturne" value="saturne">saturne</option>
        <option id="option-uranus" value="uranus">uranus</option>
        <option id="option-neptune" value="neptune">neptune</option>
      </select>
    </div>
    <div>
      mercure
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.mercure)">
    </div>

    <div>
      venus
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.venus)">
    </div>

    <div>
      earth
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.earth)">
    </div>

    <div>
      mars
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.mars)">
    </div>

    <div>
      jupiter
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.jupiter)">
    </div>

    <div>
      saturne
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.saturne)">
    </div>

    <div>
      uranus
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.uranus)">
    </div>

    <div>
      neptune
      <input type="checkbox" oninput="Planet.togglePlanet(Planet.neptune)">
    </div>
    <div>
      speed
      <input type="range" min="1" max="120" value="8" oninput="Planet.changeSpeed(this)">
    </div>
    <div>
      Draw image
      <input type="checkbox" oninput="Planet.changeDrawImage(this)" checked="true">
    </div>
    <div>
      Color
      <input type="color" oninput="Planet.changeColor(this)" value="#ffffff">
    </div>
  </div>
  <canvas></canvas>
</body>
<script src="./bundle.js"></script>
<script>Planet.launch()</script>
</html>
